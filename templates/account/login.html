<html>
  <head>
    {% include "bootstrap.html" %}
    {% load static %}
  </head>
  <body>
    {% include "navigation.html" %}
    <div class="container">
      <div class = "jumbotron">
        <h1>Login</h1>
        <br>
        <form action="/login/" method="POST">{% csrf_token %}
          <table>
            {{ login_form.as_table }}
            <tr><td>
              <input type="submit" class="btn btn-primary" value = "Login"/>
            </td></tr>
          </table>
          <br>
          <p>If you don't already have an account, click <a href="/join">here</a> to join.</p>
        </form>
      </div>
    </div>
  </body>
</html>
