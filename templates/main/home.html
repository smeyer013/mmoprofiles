<html>
  <head>
    {% include "bootstrap.html" %}
    {% load static %}
  </head>
  <body>
    {% include "navigation.html" %}
    <div class="container">
      <div class = "jumbotron">
        <h1 style="text-align:center">Home</h1>
      </div>
      <p style="text-align:center">Popular Games by Active Players</p>
      <table class="table table-striped" border="1">
        <tr>
          <th>Name</th>
          <th>Players</th>
        </tr>
        {% for item in popular_games %}
        <tr>
          <td>{{ item }}</td>
          <td>{{ player_counts.item }}</td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </body>
</html>
